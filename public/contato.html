<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Contato - GA Refrigerações</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">GA Refrigerações</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-blue-500 hover:underline">Início</a>
        <a href="services.html" class="text-blue-500 hover:underline"
          >Serviços</a
        >
        <a href="about.html" class="text-blue-500 hover:underline">Sobre</a>
        <a href="contact.html" class="text-blue-700 font-semibold">Contato</a>
      </nav>
    </header>

    <!-- Hero -->
    <section class="bg-blue-600 text-white py-12 text-center">
      <h2 class="text-4xl font-bold">Fale Conosco</h2>
      <p class="mt-2 text-lg">
        Estamos prontos para atender você com agilidade e atenção.
      </p>
    </section>

    <!-- Formulário de Contato -->
    <section class="py-16 px-6 max-w-3xl mx-auto">
      <form class="bg-white shadow-md rounded-lg p-8 space-y-6">
        <div>
          <label for="name" class="block text-gray-700 font-bold mb-2"
            >Nome</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-bold mb-2"
            >E-mail</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label for="message" class="block text-gray-700 font-bold mb-2"
            >Mensagem</label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          ></textarea>
        </div>

        <button
          type="submit"
          class="bg-blue-600 text-white font-semibold px-6 py-2 rounded hover:bg-blue-700 transition"
        >
          Enviar
        </button>
      </form>

      <!-- Informações de Contato -->
      <div class="mt-12 text-center">
        <h3 class="text-2xl font-bold mb-4">Outras formas de contato</h3>
        <p class="text-lg">📞 (99) 99999-9999</p>
        <p class="text-lg">📧 atendimento@garefrigeracoes.com.br</p>
        <p class="text-lg">📍 Rua Exemplo, 123 - Cidade/UF</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6">
      <p>&copy; 2025 GA Refrigerações. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
